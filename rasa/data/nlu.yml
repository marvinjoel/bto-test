version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - buenos días
    - buenas tardes

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - que tengas un buen día
    - nos vemos

- intent: pedir_cita
  examples: |
    - Quiero una cita
    - Deseo agendar una cita médica
    - Necesito programar una cita
    - Me gustaría reservar una cita

- intent: dar_nombre
  examples: |
    - Mi nombre es [Joel Rivas](name)
    - Soy [Pedro Quispe](name)
    - Me llamo [Ana Torres](name)
    - [Lucía Pérez](name)
    - [Joel](name)
    - [Ana García](name)

- intent: dar_fecha
  examples: |
    - El [10 de noviembre](date)
    - Para el [2025-11-12](date)
    - El próximo [martes](date)
    - Quiero una cita el [lunes](date)
    - [martes 25](date)
    - [martes 25 de noviembre](date)
    - [lunes 10](date)
    - [viernes 8](date)

- intent: affirm
  examples: |
    - sí
    - efectivamente
    - por supuesto
    - eso suena bien
    - correcto
    - bien
    - genial
    - perfecto

- intent: deny
  examples: |
    - no
    - no, gracias
    - no quiero
    - not really