version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - buenos días
    - buenas tardes

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - que tengas un buen día
    - nos vemos

- intent: pedir_cita
  examples: |
    - Quiero una cita
    - Deseo agendar una cita médica
    - Necesito programar una cita
    - Me gustaría reservar una cita

- intent: dar_nombre
  examples: |
    - Mi nombre es [Joel Rivas](name)
    - Soy [Pedro Quispe](name)
    - Me llamo [Ana Torres](name)
    - [Lucía Pérez](name)
    - [Joel](name)
    - [Ana García](name)

- intent: dar_fecha
  examples: |
    - El [10 de noviembre](date)
    - Para el [2025-11-12](date)
    - El próximo [martes](date)
    - Quiero una cita el [lunes](date)
    - [martes 25](date)
    - [martes 25 de noviembre](date)
    - [lunes 10](date)
    - [viernes 8](date)
    - [sábado 6](date)
    - [sabado 6](date)
    - [sábado 3](date)
    - [sabado 3](date)
    - [martes 3](date)
    - [viernes 6](date)
    - [domingo 6](date)
    - [lunes 8](date)
    - [domingo 7](date)

- intent: affirm
  examples: |
    - sí
    - efectivamente
    - por supuesto
    - eso suena bien
    - correcto
    - bien
    - bien gracias
    - genial
    - perfecto

- intent: deny
  examples: |
    - no
    - no, gracias
    - no quiero
    - not really

- intent: dar_hora
  examples: |
    - 10:00
    - a las 11:20
    - 11:40
    - 09:20
    - quiero la hora 14:00