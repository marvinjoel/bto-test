version: "3.1"

rules:

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Submit appointment form
  condition:
    - active_loop: appointment_form
  steps:
    - action: appointment_form
    - active_loop: null
    - action: action_create_appointment
    - action: utter_goodbye

#      ------/ eliminar si falla lo de abajo
- rule: Start appointment form when user asks for a cita
  steps:
    - intent: pedir_cita
    - action: appointment_form
    - active_loop: appointment_form
