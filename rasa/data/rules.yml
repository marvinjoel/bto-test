version: "3.1"

rules:

- rule: Saludo
  steps:
    - intent: greet
    - action: utter_greet

- rule: Despedida
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Iniciar formulario de cita
  steps:
    - intent: pedir_cita
    - action: appointment_form
    - active_loop: appointment_form

- rule: Completar formulario
  condition:
    - active_loop: appointment_form
  steps:
    - action: appointment_form
    - active_loop: null
    - action: action_check_availability

- rule: Usuario elige hora
  steps:
    - intent: dar_hora
    - action: action_create_appointment
