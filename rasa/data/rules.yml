version: "3.1"

rules:

- rule: Saludo
  steps:
    - intent: greet
    - action: utter_greet

- rule: Despedida
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Iniciar proceso de cita
  steps:
    - intent: pedir_cita
    - action: utter_ask_name

- rule: Usuario da nombre → pedir fecha
  steps:
    - intent: dar_nombre
    - action: utter_ask_date

- rule: Usuario da fecha → consultar disponibilidad
  steps:
    - intent: dar_fecha
    - action: action_check_availability

- rule: Usuario elige hora → crear cita
  steps:
    - intent: affirm
    - action: action_create_appointment
