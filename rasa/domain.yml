version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - pedir_cita
  - dar_nombre
  - dar_fecha
  - dar_hora


slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: name

  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date
      - type: from_text
        conditions:
          - active_loop: appointment_form
            requested_slot: date

  hour:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: hour
      - type: from_text

  available_hours:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  converted_date:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "¡Hola! ¿Cómo estás?"

  utter_goodbye:
    - text: "Adiós, que tengas un buen día."

  utter_ask_what_next:
    - text: "Entendido. ¿En qué te puedo ayudar?"

  utter_ask_name:
    - text: "¿Podrías indicarme tu nombre completo, por favor?"

  utter_ask_date:
    - text: "¿Qué día deseas agendar tu cita?"

  utter_api_error:
    - text: "⚠️ Lo siento, nuestros sistemas de agendamiento no están disponibles en este momento."

  utter_api_error_reason:
    - text: "⚠️ No se pudo registrar la cita. Motivo: {error_reason}"

actions:
  - action_check_availability
  - action_create_appointment

forms:
  appointment_form:
    required_slots:
      - name
      - date

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
