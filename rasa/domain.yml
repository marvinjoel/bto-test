version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - pedir_cita
  - dar_nombre
  - dar_fecha

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name

  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: date

entities:
  - name
  - date


responses:
  utter_greet:
  - text: "¡Hola! ¿Cómo estás?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "¿Te ha servido de ayuda?"

  utter_happy:
  - text: "¡Genial, sigue así!"

  utter_goodbye:
  - text: "Adiós"

  utter_iamabot:
  - text: "Soy un bot, impulsado por Rasa."

  utter_ask_name:
    - text: "¿Podrías indicarme tu nombre completo, por favor?"

  utter_ask_date:
    - text: "¿Qué día deseas agendar tu cita?"

actions:
  - action_create_appointment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
